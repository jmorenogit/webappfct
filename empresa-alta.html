<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alta empresa</title>
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="css/formulario.css">
</head>
<body>
    <main>

        <article>
            <section>
                <form class="formulario" action="empresa-alta.php" method="post">
                    <legend><h2>Alta nueva empresa</h2></legend>
                    <input type="text" name="cif" id="cif" placeholder="CIF" required>
                    <input type="text" name="nombre_empresa" id="nombre_empresa" placeholder="Nombre Empresa" required>
                    <input type="text" name="calle" id="calle" placeholder="Dirección">
                    <input type="text" name="cod_postal" id="cod_postal" placeholder="CP">
                    <input type="text" name="ciudad" id="ciudad" placeholder="Ciudad">
                    <input type="text" name="provincia" id="provincia" placeholder="Provincia">
                    <input type="tel" name="telefono" id="telefono" placeholder="Teléfono" required>
                    <input type="email" name="email" id="email" placeholder="Email" required>
                    <input type="text" name="responsable_nombre" id="responsable_nombre" placeholder="Nombre responsable">
                    <input type="text" name="responsable_dni" id="responsable_dni" placeholder="DNI responsable">
                    <input type="text" name="tutor" id="tutor" placeholder="Tutor empresa">
                    <input type="text" name="departamento" id="departamento" placeholder="Departamento">
                    <input type="text" name="actividad_productiva" id="actividad_productiva" placeholder="Actividad Productiva">
                    <input type="submit" value="Enviar">
                </form>
            </section>
        </article>
    </main>
</body>
</html>
